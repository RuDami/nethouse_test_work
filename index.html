<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Test job</title>
    <script src="script.js"></script>
</head>
<body>
<div class="container">

    <form action="/" class="row my-3" id="form">
        <div class="col-12 mt-3">
            <input type="text" placeholder="Иванов Иван Иванович" id="name" class="form-control" required>
            <span class="nameResult"></span>
        </div>
        <div class="col-md-6 mt-3">
            <input type="tel" placeholder="+79994567898"  id="phone" class="form-control" required>
            <span class="phoneResult"></span>
        </div>
        <div class="col-md-6 mt-3">
            <input type="text" placeholder="someemail@gmail.com" id="email" class="form-control" required>
            <span class="emailResult"></span>
        </div>
        <div class="col-12 mt-3">
            <button class="btn btn-primary" id="send">Send</button>
            <div class="resultAll"></div>
        </div>
    </form>

</div>
</body>

</html>
